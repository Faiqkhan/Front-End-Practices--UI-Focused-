<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Practice</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap');
    </style>
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="images/product.png" alt="img">
        </div>
        <div class="tag">
            <span>New</span>
        </div>
        <div class="content">
            <h2>Leather Bag Elite Brown</h2>
            <p>Explore Circle's innovative 'Choose Gifts by Occasion' feature for effortless corporate gifting.</p>
        </div>
        <div class="button">
            <button>View</button>
        </div>
    </div>
</body>
</html>
