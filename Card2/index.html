<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <span class="logo">
                <img src="images/master-card.png" alt="logo">
                <h5>Master Card</h5>
            </span>
            <img src="images/chip.png" alt="chip" class="chip">
        </div>
        <div class="card-details">
            <div class="one">
                <h5 class="number">1234 5678 9012 3456</h5>
                <h6 class="name">Faiq Khan</h6>
            </div>
            <div class="validity">
                <h5>Valid</h5>
                <h6>08/27</h6>
            </div>
        </div>
    </div>
</body>
</html>
