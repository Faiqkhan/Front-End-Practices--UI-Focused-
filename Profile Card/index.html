<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="profile-card">
      <!-- Image  -->
      <div class="image-wrap">
        <img
          src="https://plus.unsplash.com/premium_photo-1722859288966-b00ef70df64b?q=80&w=2003&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Image"
          class="profile-img"
        />
      </div>

      <!-- Text  -->
      <div class="text-area">
        <span class="name">Faiq Khan</span>
        <span class="role">UI Designer & Developer</span>
      </div>

      <!-- Social Links -->
      <div class="social">
        <a href="https://www.faiq.design" class="link" target="_blank">
          <i class="bx bx-link-alt"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/faiqdesign"
          class="link"
          target="_blank"
        >
          <i class="bx bxl-linkedin-square"></i>
        </a>
        <a
          href="https://www.instagram.com/faiq.designs"
          class="link"
          target="_blank"
        >
          <i class="bx bxl-instagram-alt"></i>
        </a>
        <a
          href="https://www.dribbble.com/faiqdesign"
          class="link"
          target="_blank"
        >
          <i class="bx bxl-dribbble"></i>
        </a>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button class="button">Get In Touch</button>
        <button class="button">Portfolio</button>
      </div>

      <!-- Analytics -->
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">1.2k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">7.2k</span>
        </div>
      </div>
    </div>
  </body>
</html>
