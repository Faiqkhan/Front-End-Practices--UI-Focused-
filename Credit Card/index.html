<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <header>
        <span class="logo">
          <img src="images/master-card.png" alt="master-card" />
          <h5>Master Card</h5>
        </span>
        <img src="images/chip.png" alt="chip" class="chip" />
      </header>

      <div class="card-details">
        <div class="name-number">
            <h6>Card Number</h6>
            <h5 class="card-number">8050 5040 2030 3020</h5>
            <h5 class="name">Faiq Khan</h5>
        </div>
        <div class="validity">
            <h6>Valid Thru</h6>
            <h5>05/28</h5>
        </div>
      </div>
    </div>
  </body>
</html>
